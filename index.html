<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Art | Pignon & Banksy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Reset et base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #40E0D0; /* Bleu turquoise */
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
        }
        .nav-links { list-style: none; display: flex; gap: 20px; }
        .nav-links a { color: #fff; text-decoration: none; font-weight: 300; transition: color 0.3s; font-size: 0.9rem; }
        .nav-links a:hover { color: #40E0D0; }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1565689865889-c94074ba7d4c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 4.5rem; margin-bottom: 20px; color: #fff; }

        /* Boutons */
        .btn-turquoise {
            padding: 12px 35px;
            background-color: #40E0D0;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-turquoise:hover { transform: translateY(-3px); box-shadow: 0 0 20px rgba(64, 224, 208, 0.6); }
        
        .btn-secondary {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #40E0D0;
            color: #40E0D0;
            cursor: pointer;
            margin: 15px 0;
            font-family: inherit;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn-secondary:hover { background: rgba(64, 224, 208, 0.1); }

        /* Layout & Sections */
        .container { padding: 100px 10%; }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 50px;
            border-bottom: 3px solid #40E0D0;
            display: inline-block;
        }
        .bio-content { display: flex; gap: 50px; align-items: center; }
        .bio-content.reverse { flex-direction: row-reverse; }
        .text { flex: 1; }
        .img-highlight { flex: 1; }
        .img-highlight img { width: 100%; border-radius: 8px; box-shadow: 10px 10px 0px rgba(64, 224, 208, 0.1); object-fit: cover; }
        
        .separator { border: 0; height: 1px; background: #333; width: 60%; margin: 0 auto; }
        
        .quote-box {
            border-left: 4px solid #40E0D0;
            padding-left: 20px; margin: 20px 0;
            font-style: italic; font-family: 'Playfair Display', serif; font-size: 1.3rem; color: #ccc;
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 0 10px 10px 0;
        }

        /* Galerie & Filtres */
        .gallery-filters { text-align: center; margin-bottom: 50px; }
        .filter-btn {
            background: transparent; border: 2px solid #40E0D0; color: #fff;
            padding: 10px 25px; margin: 0 10px; cursor: pointer;
            font-family: 'Montserrat', sans-serif; font-weight: bold; border-radius: 30px;
            transition: all 0.3s ease;
        }
        .filter-btn:hover { background: rgba(64, 224, 208, 0.2); }
        .filter-btn.active { background-color: #40E0D0; color: #1a1a1a; box-shadow: 0 0 15px rgba(64, 224, 208, 0.4); }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .art-card {
            background: #252525; padding: 15px; border-radius: 10px;
            transition: transform 0.3s; animation: fadeIn 0.5s ease-in-out;
        }
        .art-card:hover { transform: translateY(-10px); }
        .img-container img {
            width: 100%; height: 300px; object-fit: cover;
            border-radius: 5px; filter: grayscale(100%); transition: filter 0.5s;
        }
        .art-card:hover img { filter: grayscale(0%); }
        .art-card h3 { margin-top: 15px; color: #40E0D0; font-family: 'Playfair Display', serif; }

        /* Utilitaires */
        .hidden { display: none; }
        .visible { display: block; animation: fadeInText 0.5s; }
        @keyframes fadeInText { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { text-align: center; padding: 30px; background: #111; font-size: 0.9rem; color: #666; margin-top: 50px; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .bio-content, .bio-content.reverse { flex-direction: column; }
            .nav-links { display: none; }
            .container { padding: 60px 5%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">STREET ART</div>
        <ul class="nav-links">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#pignon">Pignon-Ernest</a></li>
            <li><a href="#banksy">Banksy</a></li>
            <li><a href="#gallery">Galerie</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1>L'âme des murs</h1>
            <p>Du fusain au pochoir : histoire de deux légendes urbaines.</p>
            <a href="#gallery" class="btn-turquoise">Voir les œuvres</a>
        </div>
    </header>

    <section id="pignon" class="container">
        </section>

    <hr class="separator">

    <section id="banksy" class="container banksy-section">
         </section>

    <section id="gallery" class="container gallery-section">
        <h2>Galerie Urbaine</h2>
        
        <div class="gallery-filters">
            <button class="filter-btn active" data-filter="all">Tout voir</button>
            <button class="filter-btn" data-filter="pignon">Pignon-Ernest</button>
            <button class="filter-btn" data-filter="banksy">Banksy</button>
        </div>

        <div class="gallery-grid" id="gallery-grid">
            </div>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> - Hommage au Street Art.</p>
    </footer>

    <script>
        // 1. LES DONNÉES
        const dataPignon = {
            titre: "Ernest Pignon-Ernest",
            desc: "Bien avant que le Street Art ne soit à la mode, <strong>Ernest Pignon-Ernest</strong> collait déjà ses dessins grandeur nature sur les murs des villes. Depuis 1966, il fait de la rue son lieu d'exposition.<br><br>Son œuvre phare, <strong>Arthur Rimbaud</strong>, collée à Paris et Charleville, est devenue une icône.",
            funFact: "Il dessine d'abord au fusain et à la pierre noire, puis ses œuvres sont reproduites sur du papier journal très fragile qui disparaît avec le temps.",
            img: "https://images.unsplash.com/photo-1583431272380-140414734424?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        };

        const dataBanksy = {
            titre: "Banksy : L'Héritier Rebelle",
            desc: "Originaire de Bristol, <strong>Banksy</strong> cultive l'anonymat comme une arme. Contrairement aux collages de Pignon, Banksy utilise le <strong>pochoir</strong> pour une exécution rapide.",
            citation: "L'art doit réconforter ceux qui sont troublés et troubler ceux qui sont confortables.",
            img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Banksy_Girl_and_Heart_Balloon_%282840632113%29.jpg/800px-Banksy_Girl_and_Heart_Balloon_%282840632113%29.jpg"
        };

        const galerieImages = [
            { artiste: 'pignon', titre: 'Rimbaud', desc: 'Le poète vagabond', img: 'https://images.unsplash.com/photo-1580130712368-4b8a6663073a?auto=format&fit=crop&w=500&q=80' },
            { artiste: 'pignon', titre: 'Pasolini', desc: 'Pietà moderne', img: 'https://images.unsplash.com/photo-1577083552431-6e5fd01aa342?auto=format&fit=crop&w=500&q=80' },
            { artiste: 'pignon', titre: 'Naples', desc: 'Fusion avec le mur', img: 'https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?auto=format&fit=crop&w=500&q=80' },
            { artiste: 'banksy', titre: 'Girl with Balloon', desc: "L'espoir s'envole", img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Banksy_Girl_and_Heart_Balloon_%282840632113%29.jpg/640px-Banksy_Girl_and_Heart_Balloon_%282840632113%29.jpg' },
            { artiste: 'banksy', titre: 'Flower Thrower', desc: 'La violence des fleurs', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Banksys_flower-throwing_protester._%2817801207806%29.jpg/640px-Banksys_flower-throwing_protester._%2817801207806%29.jpg' },
            { artiste: 'banksy', titre: 'Mild Mild West', desc: 'Culture Pop détournée', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Mild_Mild_West_-_geograph.org.uk_-_1463778.jpg/640px-The_Mild_Mild_West_-_geograph.org.uk_-_1463778.jpg' }
        ];

        // 2. LE MOTEUR
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Le site démarre...");

            // Génération Pignon
            const pignonSection = document.getElementById('pignon');
            if(pignonSection) {
                pignonSection.innerHTML = `
                    <h2>${dataPignon.titre}</h2>
                    <div class="bio-content">
                        <div class="text">
                            <p>${dataPignon.desc}</p>
                            <button id="reveal-fact" class="btn-secondary">Le saviez-vous ?</button>
                            <p id="fun-fact" class="hidden">${dataPignon.funFact}</p>
                        </div>
                        <div class="img-highlight"><img src="${dataPignon.img}" alt="${dataPignon.titre}"></div>
                    </div>`;
                
                // Logique Saviez-vous
                document.getElementById('reveal-fact').addEventListener('click', function() {
                    const fact = document.getElementById('fun-fact');
                    fact.classList.remove('hidden');
                    fact.classList.add('visible');
                    this.style.display = 'none';
                });
            }

            // Génération Banksy
            const banksySection = document.getElementById('banksy');
            if(banksySection) {
                banksySection.innerHTML = `
                    <h2>${dataBanksy.titre}</h2>
                    <div class="bio-content reverse">
                        <div class="text">
                            <p>${dataBanksy.desc}</p>
                            <blockquote class="quote-box">"${dataBanksy.citation}"</blockquote>
                        </div>
                        <div class="img-highlight"><img src="${dataBanksy.img}" alt="${dataBanksy.titre}"></div>
                    </div>`;
            }

            // Génération Galerie
            const galleryGrid = document.getElementById('gallery-grid');
            if(galleryGrid) {
                galerieImages.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'art-card';
                    card.setAttribute('data-category', item.artiste);
                    card.innerHTML = `
                        <div class="img-container"><img src="${item.img}" alt="${item.titre}"></div>
                        <h3>${item.titre}</h3><p>${item.desc}</p>`;
                    galleryGrid.appendChild(card);
                });
            }

            // Filtres
            const filterButtons = document.querySelectorAll('.filter-btn');
            const artCards = document.querySelectorAll('.art-card');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const category = button.getAttribute('data-filter');

                    artCards.forEach(card => {
                        if (category === 'all' || card.getAttribute('data-category') === category) {
                            card.style.display = 'block';
                            card.style.animation = 'none';
                            card.offsetHeight; 
                            card.style.animation = 'fadeIn 0.5s ease-in-out';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });

            // Année Footer
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
